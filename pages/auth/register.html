<!doctype html>
<html lang="en" class="no-js">
<head>
    <title>Sick CRUD - Register page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../dependencies/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/sick-crud.css">
    <link rel="stylesheet" href="../plugins/icheck/css/all.css">
    <link rel="stylesheet" href="../plugins/hideShowPassword/css/hideShowPassword.min.css">
</head>
<body class="auth-page">

<div class="wrapper">

    <header class="main-header">

        <div class="navbar-wrapper fixed-top">

            <a href="http://sickcrud.it/sick-crud" class="logo">

            <span class="logo-mini">
                SC
            </span>

            <span class="logo-large">
                <b>Sick</b>CRUD
            </span>

            </a>

            <nav class="navbar navbar-expand-md navbar-dark">

                <ul class="navbar-nav d-flex flex-row ml-auto">

                    <li class="nav-item">
                        <a class="nav-link p-2" href="login.html">Login <span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link p-2" href="register.html">Registration <span class="sr-only">(current)</span></a>
                    </li>

                </ul>

            </nav>

        </div>

    </header>

    <main class="content">

    <div class="d-table auth-box-container">

        <div class="auth-box-aligned">

            <div class="auth-box">

                <div class="logo">
                    <!-- This can be a letter, or an image -->
                    <img src="http://via.placeholder.com/350x350" alt="">
                    <!-- <span>C</span> -->
                </div>

                <h5 class="mt-3 mb-4 text-center lead">Create your account</h5>

                <form method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" autocomplete="off" data-lpignore="true">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Repeat Password">
                    </div>

                    <div class="row no-gutters align-items-center justify-content-between">

                        <div class="form-check mx-auto">
                            <label class="form-check-label">
                                <input type="checkbox" name="remember" class="form-check-input"> I read and accept <a href="">terms and conditions</a>
                            </label>
                        </div>

                    </div>

                    <button type="button" class="submit-button btn btn-block btn-primary my-4 mx-auto">CREATE MY ACCOUNT</button>
                </form>

            </div>

        </div>

    </div>

    </main>

</div>

<script src="../plugins/modernizr/js/modernizr-custom.min.js"></script>
<script src="../dependencies/jquery/js/jquery-2.2.4.min.js"></script>
<script src="../plugins/icheck/js/icheck.min.js"></script>
<script src="../plugins/css_browser_selector/js/css_browser_selector.min.js"></script>
<script src="../plugins/hideShowPassword/js/hideShowPassword.min.js"></script>
<script src="../js/SickCRUD.js"></script>
<script src="../js/HideShowPassword.js"></script>

</body>
</html>
