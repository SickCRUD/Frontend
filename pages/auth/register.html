<!doctype html>
<html lang="en">
<head>
    <title>Sick CRUD - Register page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/sick-crud.css">
</head>
<body class="register-page">

    <div class="container d-flex align-items-center">

        <div class="form-box">

            <div class="logo">
                <!-- This can be a letter, or an image -->
                <img src="http://via.placeholder.com/350x350" alt="">
                <!-- <span>C</span> -->
            </div>

            <h5 class="mt-3 mb-4 text-center lead">Log in to your account</h5>

            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" autocomplete="off">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Repeat Password">
                </div>


                <div class="row align-items-center justify-content-center">
                    <div class="form-check">
                        <label class="form-check-label"><input type="checkbox" class="form-check-input">I read and accept <a href="">terms and conditions</a></label>
                    </div>
                </div>

                <button type="button" class="submit-button btn btn-block btn-primary my-4 mx-auto">CREATE MY ACCOUNT</button>
            </form>
        </div>

    </div>

    <script src="../js/plugins/modernizr/modernizr-custom.min.js"></script>

</body>
</html>
