<!doctype html>
<html lang="en" class="no-js">
<head>
    <title>Sick CRUD - Forgot password page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/sick-crud.css">
    <link rel="stylesheet" href="../plugins/icheck/skins/all.css">
</head>
<body class="auth-page">

    <div class="auth-box-aligned">

        <div class="auth-box">

            <div class="logo">
                <!-- This can be a letter, or an image -->
                <img src="http://via.placeholder.com/350x350" alt="">
                <!-- <span>C</span> -->
            </div>

            <h4 class="mt-3 mb-4 text-center lead">RECOVER YOUR PASSWORD</h4>

            <form method="post">

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email">
                </div>

                <button type="button" class="submit-button btn btn-block btn-primary my-4 mx-auto">RESET PASSWORD</button>

            </form>

        </div>

    </div>

    <script src="../plugins/modernizr/modernizr-custom.min.js"></script>
    <script src="../plugins/jquery/jquery-2.2.4.min.js"></script>
    <script src="../plugins/icheck/icheck.min.js"></script>
    <script src="../plugins/css_browser_selector/css_browser_selector.min.js"></script>
    <script src="../js/SickCRUD.min.js"></script>

</body>
</html>
