<!doctype html>
<html lang="en">
<head>
    <title>Sick CRUD - Login page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sick-crud.css">
</head>
<body style="background: #fafafa;">

    <div class="login-box mt-5">

        <div class="logo"><span>C</span></div>

        <h5 class="mt-3 mb-4 text-center lead">Login your account</h5>

        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
            </div>

            <div class="row no-gutters align-items-center justify-content-between">

                <div class="form-check">
                    <label class="form-check-label"><input type="checkbox" class="form-check-input">Remember Me</label>
                </div>
                <div class="form-check">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>

            <button type="button" class="submit-button btn btn-block btn-primary my-4 mx-auto">LOG IN</button>
        </form>
    </div>

</body>
</html>
