<!doctype html>
<html lang="en" class="no-js">
<head>
    <title>Sick CRUD - Login page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/sick-crud.css">
    <link rel="stylesheet" href="../plugins/icheck/skins/all.css">
    <link rel="stylesheet" href="../plugins/hideShowPassword/css/skins.css">
</head>
<body class="auth-page">

    <div class="background-image"></div>

    <nav class="sc-navbar navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="d-table auth-box-container">

        <div class="auth-box-aligned">

            <div class="auth-box">

                <div class="logo">
                    <!-- This can be a letter, or an image -->
                    <img src="http://via.placeholder.com/350x350" alt="">
                    <!-- <span>C</span> -->
                </div>

                <h5 class="mt-3 mb-4 text-center lead">Login into your account.</h5>

                <form method="post">

                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" data-show="Show" data-hide="Hide">
                    </div>

                    <div class="row no-gutters align-items-center justify-content-between">

                        <div class="form-check float-left">
                            <label class="form-check-label">
                                <input type="checkbox" name="remember" class="form-check-input"> Remember me
                            </label>
                        </div>

                        <div class="form-check float-right">
                            <a href="#">Forgot Password?</a>
                        </div>

                    </div>

                    <button type="button" class="submit-button btn btn-block btn-primary my-4 mx-auto">LOG IN</button>

                </form>

            </div>

        </div>

    </div>

    <script src="../plugins/modernizr/modernizr-custom.min.js"></script>
    <script src="../plugins/jquery/jquery-2.2.4.min.js"></script>
    <script src="../plugins/icheck/icheck.min.js"></script>
    <script src="../plugins/css_browser_selector/css_browser_selector.min.js"></script>
    <script src="../plugins/hideShowPassword/js/hideShowPassword.min.js"></script>
    <script src="../js/SickCRUD.min.js"></script>

</body>
</html>
