<!doctype html>
<html lang="en" class="no-js">
<head>
    <title>Sick CRUD - Login page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../dependencies/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/sick-crud.css">
    <link rel="stylesheet" href="../css/skin-purple.css">
    <link rel="stylesheet" href="../plugins/icheck/css/all.css">
    <link rel="stylesheet" href="../plugins/hideShowPassword/css/skins.css">
</head>
<body class="auth-page">

    <div class="background-image"></div>

    <div class="wrapper">

        <header class="main-header">

            <nav class="navbar navbar-expand-md navbar-dark fixed-top">

                <a href="#" class="logo">

                    <span class="logo-mini">
                        <b>SC</b>
                    </span>

                    <span class="logo-lg">
                        <b>Sick</b>CRUD
                    </span>

                </a>

            </nav>

        </header>

        <div class="d-table auth-box-container navbar-fixed">

            <div class="auth-box-aligned">

                <div class="auth-box">

                    <div class="logo">
                        <!-- This can be a letter, or an image -->
                        <img src="http://via.placeholder.com/350x350" alt="">
                        <!-- <span>C</span> -->
                    </div>

                    <h5 class="mt-3 mb-4 text-center lead">Login into your account.</h5>

                    <form method="post">

                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password" data-show="Show" data-hide="Hide">
                        </div>

                        <div class="row no-gutters align-items-center justify-content-between">

                            <div class="form-check float-left">
                                <label class="form-check-label">
                                    <input type="checkbox" name="remember" class="form-check-input"> Remember me
                                </label>
                            </div>

                            <div class="form-check float-right">
                                <a href="#">Forgot Password?</a>
                            </div>

                        </div>

                        <button type="button" class="submit-button btn btn-block btn-primary my-4 mx-auto">LOG IN</button>

                    </form>

                </div>

            </div>

        </div>

    </div>

    <script src="../plugins/modernizr/js/modernizr-custom.min.js"></script>
    <script src="../dependencies/jquery/js/jquery-2.2.4.min.js"></script>
    <script src="../plugins/icheck/js/icheck.min.js"></script>
    <script src="../plugins/css_browser_selector/js/css_browser_selector.min.js"></script>
    <script src="../plugins/hideShowPassword/js/hideShowPassword.min.js"></script>
    <script src="../js/SickCRUD.min.js"></script>

</body>
</html>
