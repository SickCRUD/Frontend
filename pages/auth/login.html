<!doctype html>
<html lang="en">
<head>
    <title>Sick CRUD - Login page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/sick-crud.css">
    <link rel="stylesheet" href="../plugins/icheck/skins/all.css">
    <link rel="stylesheet" href="../plugins/hideShowPassword/css/skins.css">
</head>
<body class="auth-page">

    <div class="container d-flex align-items-center">

        <div class="form-box-wrapper">

            <div class="form-box">

                <div class="logo">
                    <!-- This can be a letter, or an image -->
                    <img src="http://via.placeholder.com/350x350" alt="">
                    <!-- <span>C</span> -->
                </div>

                <h5 class="mt-3 mb-4 text-center lead">Login into your account.</h5>

                <form method="post">

                    <div class="form-group">
                        <input type="text" name="email" class="form-control" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" data-show="Nascondi" data-hide="Mostra">
                    </div>

                    <div class="row no-gutters align-items-center justify-content-between">

                        <div class="form-check float-left">
                            <label class="form-check-label">
                                <input type="checkbox" name="remember" class="form-check-input"> Remember me
                            </label>
                        </div>

                        <div class="form-check float-right">
                            <a href="#">Forgot Password?</a>
                        </div>

                    </div>

                    <button type="button" class="submit-button btn btn-block btn-primary my-4 mx-auto">LOG IN</button>

                </form>

            </div>

        </div>

    </div>

    <script src="../plugins/modernizr/modernizr-custom.min.js"></script>
    <script src="../plugins/jquery/jquery-2.2.4.min.js"></script>
    <script src="../plugins/icheck/icheck.min.js"></script>
    <script src="../plugins/css_browser_selector/css_browser_selector.min.js"></script>
    <script src="../plugins/hideShowPassword/js/hideShowPassword.min.js"></script>
    <script src="../js/SickCRUD.min.js"></script>

</body>
</html>
